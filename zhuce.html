<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/zhuce.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>
            <a href="index.html">返回</a>
        </h2>
        <ul>
            <li><span>账号</span><input type="text" class="zh"></li>
            <li><span>密码</span><input type="password" class="mm"></li>
            <li><span>确认密码</span><input type="password" class="cmm"></li>
            <li><span>手机号</span><input type="text" class="sjh"></li>
            <li class="yan"><span>验证码</span><input type="text" class="yzm"><button class="yzm">获取验证码</button></li>
            <li><button class="zc" onclick="add()">注册</button></li>
        </ul>
    </header>
</body>
<script src="js/rem.js"></script>
<script src="js/zepto.min.js"></script>
<script>
    function add() {
        console.log(123123)
        var data = {};
        var zh = $(".zh").val();
        var mm = $(".mm").val();
        var cmm = $(".cmm").val();
        var sjh = $(".sjh").val();
        var yzm = $(".yzm").val();
        if (mm == cmm) {
            if (zh && mm && cmm && sjh && yzm) {
                data['name'] = zh;
                data['password'] = mm;
                data['cpassword'] = cmm;
                data['ihope'] = sjh;
                data['yzm'] = yzm;
            } else {
                alert("...不能为空！")
            }
        } else {
            alert("俩次密码不一样")
        }
        $.ajax({
            url: 'http://localhost:8080/opop/user',
            type: 'post',
            data: data,
            success: function(e) {
                console.log(e)
                if (e && e.status == 1) {
                    alert("添加成功")
                }
            }
        })



    }
</script>

</html>
